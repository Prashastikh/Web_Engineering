<html>
    <head>
        <title>
            Popup-Message 
        </title>
        <style>
            body
            {
                background-color:#cceeff;
            }
            div.alpha {
            position: absolute;
            top: 40%;
            left: 45%;
            margin: 2px;
            padding: 2px;
            background-color: black;
            color: white;
            font-style: Palatino Linotype;  
            opacity: 0.5;
            }
        </style>
        <script>
            function popup() {
                alert("Welcome to my Webpage!!!");
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="alpha">
            <center><h1 onmouseover="popup()">Welcome!!!</h2></center>
            </div>
        </div>
    </body>   
</html>
